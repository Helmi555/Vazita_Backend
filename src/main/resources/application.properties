spring.application.name=vazita-backend
server.port=8080
#server.servlet.context-path=/vehicle-inspection
logging.level.root=INFO

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Default (unused) Hikari config
spring.datasource.url=jdbc:mysql://localhost:3306/vazita_central_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Central DB (auth + routing)
spring.datasource.central.url=jdbc:mysql://localhost:3306/vazita_central_db?useSSL=false&serverTimezone=UTC
spring.datasource.central.username=root
spring.datasource.central.password=

# Local Centre 01 DB
spring.datasource.local1.url=jdbc:mysql://localhost:3306/vazita_local_centre_01_db?useSSL=false&serverTimezone=UTC
spring.datasource.local1.username=root
spring.datasource.local1.password=

# Local Centre 02 DB
spring.datasource.local2.url=jdbc:mysql://localhost:3306/vazita_local_centre_02_db?useSSL=false&serverTimezone=UTC
spring.datasource.local2.username=root
spring.datasource.local2.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
app.jwt.secret=verySecureJwtSecretKeyThatShouldBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=86400000

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000
